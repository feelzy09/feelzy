<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: white;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
        }

        header h1 {
            font-size: 24px;
            letter-spacing: 2px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #00bfff;
        }

        .hero {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .hero h2 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 25px;
            background: #00bfff;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn:hover {
            background: white;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #111;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<header>
    <h1>MyBrand</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <h2>Welcome to My Website</h2>
    <p>This website was built from scratch.</p>
    <a href="#" class="btn">Get Started</a>
</section>

<footer>
    Â© 2026 MyBrand. All rights reserved.
</footer>

</body>
</html>
